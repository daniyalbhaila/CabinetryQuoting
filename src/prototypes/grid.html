<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bosco Grid | Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Mono:wght@400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --border: #e2e8f0;
            --header-bg: #f8fafc;
            --row-hover: #f1f5f9;
            --text: #0f172a;
            --accent: #c9a227;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Toolbar */
        .toolbar {
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
            background: white;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border);
            background: white;
        }

        .btn-primary {
            background: var(--text);
            color: white;
            border-color: var(--text);
        }

        .btn:hover {
            background: var(--row-hover);
        }

        .btn-primary:hover {
            background: #334155;
        }

        /* Grid */
        .grid-container {
            flex: 1;
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        th {
            background: var(--header-bg);
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            border-right: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 0;
            border-bottom: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        /* Inputs in cells */
        .cell-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            font-family: inherit;
            font-size: inherit;
            background: transparent;
        }

        .cell-input:focus {
            outline: 2px solid var(--accent);
            background: white;
            position: relative;
            z-index: 2;
        }

        .cell-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        tr:hover td {
            background: var(--row-hover);
        }

        .money {
            font-family: 'Space Mono', monospace;
            text-align: right;
            padding-right: 1rem;
        }

        /* Footer */
        .footer {
            padding: 1rem 2rem;
            border-top: 1px solid var(--border);
            background: var(--header-bg);
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <div style="font-weight: 700; margin-right: 1rem;">Bosco Grid</div>
        <button class="btn btn-primary">+ Add Room</button>
        <button class="btn">Global Settings</button>
        <div style="flex: 1;"></div>
        <button class="btn">Export CSV</button>
        <button class="btn">Print</button>
    </div>

    <div class="grid-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 200px;">Room Name</th>
                    <th style="width: 100px;">Upper LF</th>
                    <th style="width: 100px;">Base LF</th>
                    <th style="width: 100px;">Pantry LF</th>
                    <th style="width: 150px;">Finish</th>
                    <th style="width: 120px;">Profile</th>
                    <th style="width: 80px;">Drawers</th>
                    <th style="width: 80px;">Access.</th>
                    <th style="width: 150px;">Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="cell-input" value="Kitchen"></td>
                    <td><input type="number" class="cell-input" value="10"></td>
                    <td><input type="number" class="cell-input" value="15"></td>
                    <td><input type="number" class="cell-input" value="5"></td>
                    <td>
                        <select class="cell-select">
                            <option selected>PVC</option>
                            <option>Paint</option>
                            <option>Melamine</option>
                        </select>
                    </td>
                    <td>
                        <select class="cell-select">
                            <option selected>Flat</option>
                            <option>Shaker</option>
                        </select>
                    </td>
                    <td><input type="number" class="cell-input" value="8"></td>
                    <td><input type="number" class="cell-input" value="3"></td>
                    <td class="money">$8,790.00</td>
                </tr>
                <tr>
                    <td><input type="text" class="cell-input" value="Master Bath"></td>
                    <td><input type="number" class="cell-input" value="0"></td>
                    <td><input type="number" class="cell-input" value="12"></td>
                    <td><input type="number" class="cell-input" value="0"></td>
                    <td>
                        <select class="cell-select">
                            <option>PVC</option>
                            <option selected>Paint</option>
                            <option>Melamine</option>
                        </select>
                    </td>
                    <td>
                        <select class="cell-select">
                            <option>Flat</option>
                            <option selected>Shaker</option>
                        </select>
                    </td>
                    <td><input type="number" class="cell-input" value="4"></td>
                    <td><input type="number" class="cell-input" value="0"></td>
                    <td class="money">$2,100.00</td>
                </tr>
                <tr>
                    <td><input type="text" class="cell-input" value="Laundry"></td>
                    <td><input type="number" class="cell-input" value="8"></td>
                    <td><input type="number" class="cell-input" value="8"></td>
                    <td><input type="number" class="cell-input" value="0"></td>
                    <td>
                        <select class="cell-select">
                            <option>PVC</option>
                            <option>Paint</option>
                            <option selected>Melamine</option>
                        </select>
                    </td>
                    <td>
                        <select class="cell-select">
                            <option selected>Flat</option>
                            <option>Shaker</option>
                        </select>
                    </td>
                    <td><input type="number" class="cell-input" value="0"></td>
                    <td><input type="number" class="cell-input" value="0"></td>
                    <td class="money">$1,450.00</td>
                </tr>
                <!-- Empty Row -->
                <tr>
                    <td><input type="text" class="cell-input" placeholder="New Room..."></td>
                    <td><input type="number" class="cell-input"></td>
                    <td><input type="number" class="cell-input"></td>
                    <td><input type="number" class="cell-input"></td>
                    <td><select class="cell-select">
                            <option>PVC</option>
                        </select></td>
                    <td><select class="cell-select">
                            <option>Flat</option>
                        </select></td>
                    <td><input type="number" class="cell-input"></td>
                    <td><input type="number" class="cell-input"></td>
                    <td class="money">$0.00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="footer">
        <div>Total LF: 58</div>
        <div>Total Price: $12,340.00</div>
    </div>
</body>

</html>
